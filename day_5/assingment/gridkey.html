<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Layout</title> 
  <link rel="stylesheet" href="gridkey.css">  
</head>
<body>

  <h2 style="text-align:center;">Custom Keyboard Layout</h2>

  <div class="keyboard">
    <!-- Row 1 -->
    <div class="key">Esc</div>
    <div class="key">F1</div>
    <div class="key">F2</div>
    <div class="key">F3</div>
    <div class="key">F4</div>
    <div class="key">F5</div>
    <div class="key">F6</div>
    <div class="key">F7</div>
    <div class="key">F8</div>
    <div class="key">F9</div>
    <div class="key">F10</div>
    <div class="key">F11</div>
    <div class="key">F12</div>
    <div class="key">scroll</div>
    <div class="key">break</div>
    <div class="key">PrtSc</div>
    <div class="key">Del</div>

    <!-- Row 2 -->
    <div class="key">~</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">-</div>
    <div class="key">=</div>
    <div class="key backspace">Backspace</div>
    <div class="key">home</div>

    <!-- Row 3 -->
    <div class="key tab">Tab</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">[</div>
    <div class="key">]</div>
    <div class="key">\</div>
      <div class="key enter">enter</div>
    <div class="key">pg up</div>
    <!-- Row 4 -->
    <div class="key caps">Caps</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <div class="key">'</div>
     <div class="key">|</div>
    <div class="key">pg dn</div>

    <!-- Row 5 -->
    <div class="key shift">Shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key">,</div>
    <div class="key">.</div>
    <div class="key">/</div>
    <div class="key shift2">Shift</div>
    <div class="key">end</div>
    

    <!-- Row 6 -->
    <div class="key">Ctrl</div>
    <div class="key">Fn</div>
    <div class="key">Win</div>
    <div class="key">Alt</div>
    <div class="key space">Space</div>
    <div class="key">Alt</div>
    <div class="key">Ctrl</div>
    <div class="key">←</div>
     <div class="key">↑</div>
    <div class="key">↓</div>
    <div class="key">→</div>
  </div>

</body>
</html>
